name: CarLot-Manager CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  # 1️⃣ Build & Push Docker
  docker:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          IMAGE_NAME="${{ env.DOCKER_USERNAME }}/carlot-app:latest"
          docker build -t $IMAGE_NAME ./docker
          docker push $IMAGE_NAME

  # 2️⃣ Terraform - Provision Infrastructure and EKS Cluster
  terraform:
    name: Terraform Provisioning
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init & Apply
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve

      # Export kubeconfig after cluster creation
      - name: Export kubeconfig
        run: |
          aws eks describe-cluster --name carlot-cluster --region us-east-1
          aws eks update-kubeconfig --name carlot-cluster --region us-east-1
          mkdir -p $GITHUB_WORKSPACE/kube
          cp ~/.kube/config $GITHUB_WORKSPACE/kube/config
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}

  # 3️⃣ Ansible - Configure Systems
  ansible:
    name: Ansible Configuration
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i ansible/inventory ansible/playbook.yml

  # 4️⃣ Helm Deployment
  helm:
    name: Helm Deployment
    runs-on: ubuntu-latest
    needs: ansible
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest

      # Configure kubeconfig
      - name: Configure kubeconfig
        run: |
          cp $GITHUB_WORKSPACE/kube/config ./kubeconfig
          export KUBECONFIG=$(pwd)/kubeconfig

      # Test cluster connectivity
      - name: Test cluster connectivity
        run: |
          kubectl get nodes

      # Helm upgrade/install
      - name: Helm upgrade/install
        run: |
          RELEASE_NAME="carlot-app"
          CHART_PATH="./helm/car-lot"
          NAMESPACE="default"
          helm upgrade --install $RELEASE_NAME $CHART_PATH --namespace $NAMESPACE --create-namespace

      # Helm release status
      - name: Helm release status
        run: |
          helm status carlot-app --namespace default

      # Load Balancer info
      - name: Get Load Balancer info
        run: |
          LB_SERVICE=$(kubectl get svc -n default -l app=carlot-app -o jsonpath="{.items[0].status.loadBalancer.ingress[0].ip}")
          if [ -z "$LB_SERVICE" ]; then
            LB_SERVICE=$(kubectl get svc -n default -l app=carlot-app -o jsonpath="{.items[0].status.loadBalancer.ingress[0].hostname}")
          fi
          echo "Load Balancer is accessible at: $LB_SERVICE"

