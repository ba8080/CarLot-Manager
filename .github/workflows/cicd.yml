name: Full CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ==========================
  # Stage 1: Build & Push Docker
  # ==========================
  build_push_container:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.push.outputs.image_tag }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/carlot-manager:latest .
          echo "image_tag=${{ secrets.DOCKERHUB_USERNAME }}/carlot-manager:latest" >> $GITHUB_OUTPUT

      - name: Push Docker Image
        id: push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/carlot-manager:latest

  # ==========================
  # Stage 2: Terraform
  # ==========================
  terraform:
    name: Deploy Infrastructure (Terraform)
    runs-on: ubuntu-latest
    needs: build_push_container
    defaults:
      run:
        working-directory: terraform/
    outputs:
      alb_dns_name: ${{ steps.alb_output.outputs.alb_dns_name }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init -input=false -no-color

      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false -no-color

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve -no-color tfplan

      - name: Output ALB DNS
        id: alb_output
        run: |
          alb_dns_name=$(terraform output -raw alb_dns_name 2>/dev/null | tr -d '\r\n')
          if [ -z "$alb_dns_name" ]; then
            echo "ERROR: alb_dns_name output is empty or ALB not created"
            exit 1
          fi
          echo "alb_dns_name=$alb_dns_name" >> "$GITHUB_OUTPUT"
          echo "ALB DNS: $alb_dns_name"

  # ==========================
  # Stage 3: Ansible
  # ==========================
  ansible:
    name: Configure Systems with Ansible
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Run Ansible Playbook
        run: |
          ansible-playbook ansible/playbook.yml -i ansible/inventory.ini \
            --extra-vars "alb_dns_name=${{ needs.terraform.outputs.alb_dns_name }}"

  # ==========================
  # Stage 4: Helm
  # ==========================
  helm:
    name: Deploy Application with Helm
    runs-on: ubuntu-latest
    needs: ansible
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Deploy with Helm
        run: |
          helm upgrade --install carlot-app helm/carlot-app \
            --set image.repository=${{ secrets.DOCKERHUB_USERNAME }}/carlot-manager \
            --set image.tag=latest \
            --set alb.dns=${{ needs.terraform.outputs.alb_dns_name }}

  # ==========================
  # Stage 5: Notify & Health Check
  # ==========================
  notify:
    name: Notify & Health Check
    runs-on: ubuntu-latest
    needs: helm
    steps:
      - name: Print Deployment Info
        run: |
          echo "=============================="
          echo "üöÄ Application Deployed!"
          echo "URL: http://${{ needs.terraform.outputs.alb_dns_name }}"
          echo "=============================="

      - name: Check Application Health
        run: |
          URL="http://${{ needs.terraform.outputs.alb_dns_name }}"
          echo "Checking health at: $URL"
          wait_time=5
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || true)
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ Application is healthy! (HTTP 200)"
              exit 0
            fi
            echo "Status $STATUS - retrying in $wait_time seconds..."
            sleep $wait_time
            wait_time=$((wait_time * 2))
          done
          echo "‚ùå Application did NOT return 200 within timeout."
          exit 1
