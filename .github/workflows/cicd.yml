name: Full CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker_build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/carlot-manager:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/carlot-manager:latest


  terraform:
    name: Deploy Infrastructure (Terraform)
    runs-on: ubuntu-latest
    needs: docker_build_push
    defaults:
      run:
        working-directory: terraform/

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init -input=false -no-color

      - name: Terraform Plan
        run: terraform plan -out=tfplan -input=false -no-color

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve -no-color tfplan

      - name: Output ALB DNS
        id: alb_output
        run: |
          alb_dns_name=$(terraform output -raw alb_dns_name 2>/dev/null | tr -d '\r\n')
          if [ -z "$alb_dns_name" ]; then
            echo "ERROR: alb_dns_name output is empty or ALB not created"
            exit 1
          fi
          echo "alb_dns_name=$alb_dns_name" >> "$GITHUB_OUTPUT"
          echo "ALB DNS: $alb_dns_name"


  ansible:
    name: Configure EC2 with Ansible
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Ansible
        run: sudo apt-get update && sudo apt-get install -y ansible

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i ansible/inventory ansible/playbook.yml


  helm_deploy:
    name: Deploy Application with Helm (via KIND cluster)
    runs-on: ubuntu-latest
    needs: ansible

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # KIND installation
      - name: Install kind
        run: |
          curl -Lo kind https://kind.sigs.k8s.io/dl/v0.26.0/kind-linux-amd64
          chmod +x kind
          sudo mv kind /usr/local/bin

      # Create cluster
      - name: Create Kubernetes Cluster
        run: |
          kind create cluster --name carlot

      # Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -sL https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin

      # Install helm
      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

      - name: Verify Cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      # Deploy using helm
      - name: Deploy Application with Helm
        run: |
          helm upgrade --install carlot-app helm/carlot-app --namespace default

