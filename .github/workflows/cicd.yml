name: Full CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker_build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/carlot-manager:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/carlot-manager:latest

  terraform:
    name: Deploy Infrastructure (Terraform)
    runs-on: ubuntu-latest
    needs: docker_build_push
    defaults:
      run:
        working-directory: terraform/

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init -no-color

      - name: Terraform Plan
        run: terraform plan -out=tfplan -no-color

      - name: Terraform Apply
        run: terraform apply -auto-approve -no-color

      - name: Output ALB DNS safely
        id: infra
        run: |
          alb_dns=$(terraform output -json alb_dns_name | jq -r '.')
          echo "alb_dns=$alb_dns" >> $GITHUB_OUTPUT
          echo "ALB DNS: $alb_dns"

  resolve_ip:
    name: Resolve ALB Public IP
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Get ALB IP
        run: |
          URL=${{ needs.terraform.outputs.alb_dns }}
          alb_ip=$(getent ahosts $URL | awk '{print $1; exit}')
          echo "alb_ip=$alb_ip" >> $GITHUB_OUTPUT
          echo "ALB Public IP: $alb_ip"

  notify:
    needs: [terraform, resolve_ip]
    runs-on: ubuntu-latest
    steps:
      - name: Print Deployment Info
        run: |
          echo "=============================="
          echo "üöÄ Application Deployed!"
          echo "URL: http://${{ needs.terraform.outputs.alb_dns }}"
          echo "ALB Public IP: ${{ needs.resolve_ip.outputs.alb_ip }}"
          echo "=============================="

      - name: Check Application Health
        run: |
          URL="http://${{ needs.terraform.outputs.alb_dns }}"
          echo "Checking health at: $URL"
          
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ Application is healthy! (HTTP 200)"
              exit 0
            fi
            
            echo "Status $STATUS - retrying in 5 seconds..."
            sleep 5
          done
          
          echo "‚ùå Application did NOT return 200 within timeout."
          exit 1
