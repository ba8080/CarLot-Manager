name: Full CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker_build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/carlot-manager:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/carlot-manager:latest

  terraform:
    name: Deploy Infrastructure (Terraform)
    runs-on: ubuntu-latest
    needs: docker_build_push
    defaults:
      run:
        working-directory: infra/

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: eu-central-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Output ALB DNS
        id: infra
        run: |
          alb_dns=$(terraform output -raw alb_dns)
          echo "alb_dns=$alb_dns" >> $GITHUB_OUTPUT
          echo "ALB DNS: $alb_dns"

      - name: Create Deployment URL File
        run: echo "http://${{ steps.infra.outputs.alb_dns }}" > deployment_url.txt

      - name: Upload Deployment URL
        uses: actions/upload-artifact@v4
        with:
          name: deployment-url
          path: deployment_url.txt

  notify:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Download Deployment URL
        uses: actions/download-artifact@v4
        with:
          name: deployment-url

      - name: Print Deployment URL
        run: |
          echo "=============================="
          echo "üöÄ Application Deployed!"
          echo "URL:"
          cat deployment_url.txt
          echo "=============================="

      - name: Check Application Health
        run: |
          URL=$(cat deployment_url.txt)
          echo "Checking health at: $URL"
          
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ Application is healthy! (HTTP 200)"
              exit 0
            fi
            
            echo "Status $STATUS - retrying in 5 seconds..."
            sleep 5
          done
          
          echo "‚ùå Application did NOT return 200 within timeout."
          exit 1
