name: Full CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker_build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/carlot-manager:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/carlot-manager:latest

  terraform:
    name: Deploy Infrastructure (Terraform)
    runs-on: ubuntu-latest
    needs: docker_build_push
    defaults:
      run:
        working-directory: terraform/

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init -input=false -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan -input=false -no-color

      - name: Terraform Apply
        id: apply
        run: terraform apply -input=false -auto-approve -no-color tfplan

      - name: Output ALB DNS
        id: alb_output
        run: |
          alb_dns=$(terraform output -raw alb_dns_name 2>/dev/null | tr -d '\r\n')
          if [ -z "$alb_dns" ]; then
            echo "ERROR: alb_dns_name output is empty or ALB not created"
            exit 1
          fi
          echo "alb_dns=$alb_dns" >> "$GITHUB_OUTPUT"
          echo "ALB DNS: $alb_dns"

  resolve_ip:
    name: Resolve ALB Public IP
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Resolve ALB IP
        run: |
          ALB_DNS=${{ needs.terraform.outputs.alb_dns }}
          if [ -z "$ALB_DNS" ]; then
            echo "ERROR: ALB DNS is empty, skipping resolve"
            exit 1
          fi

          HOST=$(echo "$ALB_DNS" | sed -E 's~https?://~~; s~/$~~')
          echo "Waiting for ALB DNS to be ready..."

          for i in {1..30}; do
            alb_ip=$(dig +short "$HOST" | head -n 1 || true)
            if [ -n "$alb_ip" ]; then
              echo "alb_ip=$alb_ip" >> $GITHUB_OUTPUT
              echo "ALB Public IP: $alb_ip"
              exit 0
            fi
            echo "DNS not ready yet, retrying... ($i)"
            sleep 10
          done

          echo "ERROR: Could not resolve ALB public IP for $HOST"
          exit 1

  notify:
    needs: [terraform, resolve_ip]
    runs-on: ubuntu-latest
    steps:
      - name: Print Deployment Info
        run: |
          echo "=============================="
          echo "üöÄ Application Deployed!"
          echo "URL: http://${{ needs.terraform.outputs.alb_dns }}"
          echo "ALB Public IP: ${{ needs.resolve_ip.outputs.alb_ip }}"
          echo "=============================="

      - name: Check Application Health
        run: |
          URL="http://${{ needs.terraform.outputs.alb_dns }}"
          echo "Checking health at: $URL"

          wait_time=5
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || true)
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ Application is healthy! (HTTP 200)"
              exit 0
            fi


            echo "Status $STATUS - retrying in $wait_time seconds..."
            sleep $wait_time
            wait_time=$((wait_time * 2))
          done

          echo "‚ùå Application did NOT return 200 within timeout."
          exit 1
