apiVersion: apps/v1
kind: Deployment
metadata:
  name: car-lot-simple
  labels:
    app: car-lot-simple
spec:
  replicas: 2
  selector:
    matchLabels:
      app: car-lot-simple
  template:
    metadata:
      labels:
        app: car-lot-simple
    spec:
      containers:
      - name: car-lot
        image: azexkush/car-lot-manager:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: DATA_FILE
          value: "/tmp/inventory.json"
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: car-lot-service
  labels:
    app: car-lot-simple
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: car-lot-simple
