name: CarLot-Manager CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}

jobs:
  # 1️⃣ Build & Push Docker
  docker:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Verify Docker Login
        run: |
          echo "Verifying Docker login..."
          docker info | grep Username || (echo "Docker login failed!" && exit 1)

      - name: Build Docker image
        run: |
          IMAGE_NAME="${{ env.DOCKER_USERNAME }}/carlot-app:latest"
          docker build -t $IMAGE_NAME ./docker
          docker push $IMAGE_NAME

  # 2️⃣ Terraform - Provision Infrastructure (VMs only)
  terraform:
    name: Terraform Provisioning
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init & Apply
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve

  # 3️⃣ Ansible - Setup Kubernetes Cluster
  ansible:
    name: Ansible Cluster Setup
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible sshpass python3-pip

      - name: Generate Inventory (Python script)
        run: |
          python3 ansible/generate_inventory.py <MASTER_IP> <WORKER_IPS>

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i ansible/inventory.ini ansible/playbook.yml

      - name: Copy kubeconfig for CI
        run: |
          cp /home/ubuntu/.kube/config $GITHUB_WORKSPACE/kubeconfig
          chmod 644 $GITHUB_WORKSPACE/kubeconfig

      - name: Wait for Kubernetes cluster to be ready
        run: |
          export KUBECONFIG=$GITHUB_WORKSPACE/kubeconfig
          echo "Waiting for all nodes to be Ready..."
          retries=0
          until kubectl get nodes --no-headers | awk '{print $2}' | grep -vq "NotReady"; do
            if [ $retries -ge 20 ]; then
              echo "Cluster nodes not ready after 200 seconds"
              exit 1
            fi
            echo "Cluster not ready yet, sleeping 10 seconds..."
            sleep 10
            retries=$((retries+1))
          done
          echo "All nodes are Ready!"

  # 4️⃣ Helm Deployment + Load Balancer Info
  helm:
    name: Helm Deployment
    runs-on: ubuntu-latest
    needs: ansible
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest

      - name: Configure kubeconfig
        run: |
          export KUBECONFIG=$GITHUB_WORKSPACE/kubeconfig
          kubectl get nodes

      - name: Helm upgrade/install
        run: |
          RELEASE_NAME="carlot-app"
          CHART_PATH="./helm/car-lot"
          NAMESPACE="default"
          helm upgrade --install $RELEASE_NAME $CHART_PATH --namespace $NAMESPACE --create-namespace

      - name: Helm release status
        run: |
          helm status carlot-app --namespace default

      - name: Get Load Balancer info
        id: lb_info
        run: |
          export KUBECONFIG=$GITHUB_WORKSPACE/kubeconfig
          LB_SERVICE=$(kubectl get svc -n default -l app=carlot-app -o jsonpath="{.items[0].status.loadBalancer.ingress[0].ip}")
          if [ -z "$LB_SERVICE" ]; then
            LB_SERVICE=$(kubectl get svc -n default -l app=carlot-app -o jsonpath="{.items[0].status.loadBalancer.ingress[0].hostname}")
          fi
          echo "Load Balancer: $LB_SERVICE"
          echo "lb_url=http://$LB_SERVICE" >> $GITHUB_OUTPUT

      - name: Display clickable link
        run: |
          echo "Access your CarLot app here: ${{ steps.lb_info.outputs.lb_url }}"

      - name: Resolve Public IP of ALB
        run: |
          LB_HOST=$(echo "${{ steps.lb_info.outputs.lb_url }}" | sed 's|http://||')
          PUBLIC_IP=$(dig +short $LB_HOST)
          echo "Public IP of the Load Balancer: $PUBLIC_IP"
