apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "carlot-app.fullname" . }}
  labels:
    app: {{ include "carlot-app.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "carlot-app.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "carlot-app.name" . }}
    spec:
      containers:
        - name: carlot-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - containerPort: {{ .Values.service.port }}

          # HEALTH CHECKS (Critical for ALB)
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
